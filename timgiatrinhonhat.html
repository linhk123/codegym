<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="container"></div>
<script>
    const arr1 = [3, 5, 1, 8, -3, 7, 8];
    const arr2 = [7, 12, 6, 9, 20, 56, 89];
    const arr3 = [];
    const arr4 = [0, 0, 0, 0, 0, 0];

    function minArray(arr) {
        if (arr.length == 0)
            return -1;
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }
    let min1 = minArray(arr1);
    let min2 = minArray(arr2);
    let min3 = minArray(arr3);
    let min4 = minArray(arr4);
    alert('giá trị nhỏ nhất của mảng 1: '+ min1);
    alert('giá trị nhỏ nhất của mảng 2: '+ min2);
    alert('giá trị nhỏ nhất của mảng 3: '+min3);
    alert('giá trị nhỏ nhất của mảng 4: '+min4);

</script>
</body>
</html>
