<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function footToMeter(foot){
        meter = 0.305 * foot;
        return meter;
    }
    function meterToMeter(meter){
        foot = 3.279 * meter;
        return foot;
    }
    let a= parseInt(window.prompt("Enter a number"));
    let b=parseInt(window.prompt("Enter b number"));
    document.write(a + " foot " + "= " + footToMeter(a) + " meter");
    document.write('<br>');
    document.write(b + " meter " + "= " + meterToMeter(b) + " foot");
</script>
</body>
</html>
