<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Caro game simple</h3>
<p id = "carogame" />
<script>
    let b = document.getElementById('carogame');
    let data = '';
    const game = new Array(5);
    for (let i = 0; i < 5; i++) {
        game[i] = new Array(5);
    }
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
            game[i][j] = '(.)';
            data += game[i][j]+"&nbsp;";
        }
        data +='<br>';
    }
    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
    b.innerHTML = data;
    function changeValue() {
        let x = prompt("Enter the position of x");
        let y = prompt("Enter the position of y");
        data = " ";
        game [x][y] = 'o';
        for (let i = 0; i < 5; i++) {
            data += `<br/>`;
            for (let j = 0; j < 5; j++) {
               data +=game[i][j]; + `&nbsp;`;
            }
            data += `<br/>`;
        }
        data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
        b.innerHTML = '<hr/>' + data;
    }
</script>
<br>
</body>
</html>
