<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <label for="C">Nhap do C</label>
    <input type="text" name="C" id="C">
    <input type="button" value="chuyen doi" onclick="tinh()" >
    <div id="F"> Do F =</div>
</form>
<script>
    function tinh()
    {
        let C = parseInt(document.getElementById("C").value);
        console.log(C);
        document.getElementById("F").innerHTML ='Do F =' + (C*(9/5)+32);
    }
</script>
</body>
</html>
