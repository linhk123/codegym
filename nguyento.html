<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function isPrime(num) {
      if (num < 2) {
          return false;
      }
      for (var j = 2; j <= Math.sqrt(num); j++) {
          if (num % j == 0) {
              return false;
          }
      }
      return true;
  }
  for (var i = 2; i <= 1000; i++) {
      if (isPrime(i)) {
          document.write(i + ', ');
      }
  }
</script>
</body>
</html>
