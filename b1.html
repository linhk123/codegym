<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Tạo và thao tác với mảng</title>

</head>
<body>
<h1>Sample Screen</h1>
<input type="text" name="s" id="s">
<input type="button" id="ss" value="Add" onclick="send()">
<input type="button"  id="sss" value="Display" onclick="hienthi()">
<div id="result"></div>
</body>
<script>
    let x= 0;
    let a= Array();
    function send(){
      a[x]=document.getElementById("s").value;
      alert('Element: ' + a[x]+'Added at index'+ x);
      x++;
      document.getElementById("result").value= '';
  }
  function hienthi(){
      let e= ' ';
      for (let i=0;i<a.length;i++){
        e += " Element " + i + " = " + a[i]+'<br/>';
      }
      document.getElementById('result').innerHTML= e;
  }
</script>
</html>
