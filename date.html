<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let MyDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this .getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }
        this.setDate = function (day, month, year) {
            this.setDay(day);
            this.setMonth(month);
            this.setYear(year);

        }
        this.toString = function () {
            let day = this.getDay();
            let month = this.getMonth();
            let year = this.getYear();
            if (day < 10) {
                day = "0" + day;
                }
            if (month < 10) {
                month = "0" + month;
            }
            return day + "/" + month + "/" + year;
        }
    };

    let date = new MyDate(2,2,2007);
    // alert(day + "/" + month + "/" + year);
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    // alert(day + "/" + month + "/" + year);
    date.setDate(1,1,2016)
    // alert(date.getDay() + '/' + date.getMonth() + '/' + date.getYear());
    alert(date.toString());
</script>
</body>
</html>
