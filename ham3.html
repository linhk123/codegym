<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="myFunction()">
<script>
  function myFunction() {
    let a = parseInt(prompt("Enter a number 1"));
    let b = parseInt(prompt("Enter a number 2"));
    if (a > b) {
      alert("so thu nhat lon hon so thu hai");
    }
    else {
      document.write(a + " " + b + " = " + (a+b));
    }
  }
</script>
