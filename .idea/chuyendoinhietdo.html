<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Temperature Converter</h1>
<p>Type a value in the Fahrenheit field to convert the valu</p>
<label>Fahrenheit</label>
<input type="number" id="inputFahrenheit" placeholder="Fahrenheit"  oninput="temperatureConvert(this.value)"  onchange="temperatureConvert(this.value)">
<p>Celsius: <span id="outputCelsius"></span></p>
<script>
  function temperatureConvert(value) {
    value = parseFloat(value);
    document.getElementById("outputCelsius").innerHTML = (value-32) / 1.8;
  }
</script>
</body>
</html>
