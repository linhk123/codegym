<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng vui DoYouLoveMe</title>
</head>
<style>
    #no{
        position: absolute;
    }
</style>
<body>
    <h1>Do You Love Me?</h1>
    <input type="button" value="YES" onclick="yesclick()" >
    <input type="button" value="NO" onclick="noclick()" id="no" >
</body>
<script >
    function yesclick(){
        alert("Yes. you are right ");
    }
    function noclick(){
        let x=Math.round(Math.random()*window.innerWidth);
        let y=Math.round(Math.random()*window.innerHeight);
        document.getElementById("no").style.left=x + 'px';
        document.getElementById("no").style.top=y + 'px';
    }
</script>
</html>
