<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
</head>
<body>
<h1>Caculator</h1>
<form>
  <input type="text" name="so1" id="so1">
  <input type="text" name="so2" id="so2">
  <br>
  <input type="button" value="Addition(+)" onclick="cong()">
  <input type="button" value="Subtraction(-)" onclick="tru()">
  <input type="button" value="Multiplication(X)" onclick="nhan()">
  <input type="button" value="Division(/)" onclick="chia()">
</form>
<div id="result">Result Division :</div>
<script>
  function cong(){
    let so1=parseInt(document.getElementById("so1").value);
    let so2=parseInt(document.getElementById("so2").value);
    console.log(so1);
    console.log(so2);
    m=so1+so2;
    document.getElementById("result").innerHTML='Result Division'+ m ;
  }
  function tru(){
    let so1=parseInt(document.getElementById("so1").value);
    let so2=parseInt(document.getElementById("so2").value);
    console.log(so1);
    console.log(so2);
    document.getElementById("result").innerHTML='Result Division'+ so1 - so2 ;
  }
  function nhan(){
    let so1=parseInt(document.getElementById("so1").value);
    let so2=parseInt(document.getElementById("so2").value);
    console.log(so1);
    console.log(so2);
    document.getElementById("result").innerHTML='Result Division'+ so1 * so2 ;
  }
  function chia(){
    let so1=parseInt(document.getElementById("so1").value);
    let so2=parseInt(document.getElementById("so2").value);
    console.log(so1);
    console.log(so2);
    document.getElementById("result").innerHTML='Result Division'+ so1 / so2 ;
  }
</script>
</body>
</html>
